<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <br>태그는 줄바꿈 기능이 있다.
    <p>태그는 문단을 나누는 태그 paragraph의 약자이다.
    <p>태그는 줄바꿈을 표현하는 block이라는 속성이 있기 때문에
        옆에 글이 올 수 없다. -->
    <div>
        <img  src="image/ex_img.png" width="150px">
        <input type="search" value="검색">
    </div>
        
    <div id = "profile">  
        <div id="profile_pic">
            <img class="circle_pic" src="image/cat_img.jpg">
        </div>
        
        <div>
            <h2>half_bottle</h2>
            <button>프로필 편집</button>
            <!--화면에 회색 버튼이 생긴걸 볼 수 있다.
            뒤에 CSS를 공부하면 버튼의 크기와 색상, 모양을 여러분의 취향대로 수정할 수 있다.
            이로써 인스타그램 화면에 표시되는 문자는 모두 표현을 했다.-->
        </div>
        
    </div>
    <div>
        <p>
            <!-- <strong> 볼드체 표현 -->
            <strong>
            반병헌(Byunghyun Ban)<br/>
            </strong>
            작가
            </p>
            <p>
                <a href="https://needleworm.github.io">needleworm.github.io</a>
            </p>
    </div>
    <div id="highlight_area">
        <div class="highlight">
            <div id="highlight_pic">
                <img class="circle_pic" src="image/high1.jpg"/>
            </div>
            <div>
                😎
            </div>
        </div>
        <div class="highlight">
            <div id="highlight_pic">
                <img class="circle_pic" src="image/high2.jpg"/>
            </div>
            <div>
                🥰
            </div>
        </div>

    <div class="stat_bar">
            <div class="stat">
                게시물<br/>
                133
            </div>
            <div class="stat">
                팔로워<br/>
                408
            </div>
            <div class="stat">
                팔로우<br/>
                189
            </div>
    </div>

    <div>
        아이콘 들어갈 자리
    </div>
    <div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/a1.jpg" class="thumbnail">
            <img src="image/thumbnails/a2.jpg" class="thumbnail">
            <img src="image/thumbnails/a3.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/a4.jpg" class="thumbnail">
            <img src="image/thumbnails/a5.jpg" class="thumbnail">
            <img src="image/thumbnails/a6.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/a7.jpg" class="thumbnail">
            <img src="image/thumbnails/a8.jpg" class="thumbnail">
            <img src="image/thumbnails/a9.jpg" class="thumbnail">
        </div>
    </div>

</body>
</html>
