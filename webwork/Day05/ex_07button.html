<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numbering(n){
            for(let i = 1; i < n; i++){
                console.log(i);
            };
        };
        // 자바스크립트 코드는 html요소를 대상으로 적용하는 경우가 많음
        // 어떤 html 요소를 대상으로 할건지 정해야함
        // document.querySelector() -> 웹 문서에서 html 요소를 선택하는 메서드
        //document.querySelectorAll() -> 웹 문서에 있는 인자로 전달된 모든 요소를 선택하여 배열로 반환
        function red(){
            let button = document.querySelectorAll("input");
            for(let i = 0; i < button.length; i++){
                button[i].style.backgroundColor ='red';    
            }
            //button.style.backgroundColor ='red';
        };
    </script>
</head>
<body>
    <div>
    <input type="button" value="click" onclick = "alert('안녕')">
    <hr>
    <p onclick="alert('ddd')"> 눌러봐</p>
    <hr>
    <input type="button" value="click" onclick = "numbering(5)">
    <hr>
    <input class="this" type="button" value="버튼" onclick="red()">
    </div>
</body>
</html>
