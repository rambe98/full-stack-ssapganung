<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //array(배열)
        let arr = new Array(3);
        // 값을 넣기 전까지 어떤 타입의 데이터가 들어올지 알 수 없음
        arr[0] = 10;
		arr[1] = 20;
		arr[2] = "안녕" /* 자바에서는 상상도 할 수 없는 내용 */
		arr[3] = 3.14; /* 방이 모자라면 더 만들어버림 */
        for(var i = 0; i<arr.length; i++) {
    		//document.write(arr[i] +"<br>");
			document.write(`${arr[i]}<br>`);
        }
        /* 자바에서의 배열의 생성 및 초기화
		int[]arr = {1,2,3}*/
        document.write('<hr>');
        /* 자바스크립트에서의 배열의 생성 및 초기화*/
		let arr2 = [1,2,'반가워',1.23];
        for(var i = 0; i<arr2.length; i++) {
			document.write(`${arr2[i]}<br>`);
        }
        document.write('<hr>');
        //배열의 붙힘
        let s1 = arr + arr2;
        document.write(s1[0]);
        document.write('<hr>');
        //배열의 연결
        document.write(arr.concat(arr2));

        
    </script>


</head>

</body>
</html>
