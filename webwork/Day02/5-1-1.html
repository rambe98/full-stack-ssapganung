<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input value="검색"><br>
    <input type="text " value="검색">
    <!-- 숫자 입력 number숫자만 입력할 수있는 타입   -->
    <input type="number">
    <!-- 비밀번호 입력 password -->
    <input type="password">
    <!-- 전화 번호 입력 tel-->
     <input type="tel">
    <!-- 검색창 구현 search-->
     <input type="search">
    <!-- 이메일 속성 email-->
     <input type="email">
    <!-- url 검증 속성 url-->
     <input type="url">
    <!-- 버튼 타입-->
    <input type="button" value="버튼">
    <!-- 제출 버튼을 그리는 submit
      제출 버튼은 from 태그와 같이 쓰이고
      제출 버튼을 누르면 데이터전송-->
    <input type="submit" value="제출">
    <!-- button 태그와 button  타입은 겉으로 보기에는 차이가 없으나
     모든 경우에 button 태그가 상위 호환 기능이다.
     css를 적용하기도 쉽고 js코드를 연결하여 온갖 다채로운 기능을 부여하기 좋다-->
    <!-- 파일 업로드를 위한 file
     file 타입을 이용하면 이메일이나 첨부 파일등록에 사용되는 파일 업로드 버튼을 표현할 수 있음-->
    <input type="file">
    <!-- accept 속성을 추가하는것으로업로드할 파일의 종류를 제어할 수있다-->
    <input type="file" accept="image/*"><br>
    <input type="file" accept="audio/*"><br>
    <input type="file" accept="video/*"><br>
    <input type="file" accept=".jpg, .png, .pdf"><br>
    <!-- 색상 입력 받은 color-->
    <input type="color">
    <input type="color" value="#ff0000"><br>
    <!-- 채크 박스-->
    <input type="checkbox">아침 먹음? <br>
    <input type="checkbox"> 점심 먹음? <br>
    <input type="checkbox" checked> 저녁 먹음? <br>
</body>
</html>
